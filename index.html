<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link para Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&family=Festive&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">

    <!--OWL css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

    <title>Fastflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">FAST<span>flix</span></h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Personagens</a>
            </nav>
        </div>        
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h2 class="titulo">VELOZES E FURIOSOS</h2>
                <p class="descricao">Um investigador da polícia se infiltra em uma turma de rachas suspeita de roubar caminhões, mas acaba apaixonando-se pela irmã do líder.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="assets/images/fastFurious.jpg" alt="" class="box-filme"></div>
            <div class="item"><img class="box-filme" src="assets/images/2fast2furious.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFuriousTokio.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFurious4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFuriousRio.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFurious6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFurious7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFurious8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFurious9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFuriousTen.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFuriousHo&Sh.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/fastFuriousEspioes.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="assets/images/turboCharged.jpg" alt=""></div>
            
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7b77d45833.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
